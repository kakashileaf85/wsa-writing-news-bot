name: WSA Writing News Bot

on:
  schedule:
    - cron: "0 */6 * * *"   # Runs every 6 hours
  workflow_dispatch:

jobs:
  run-news:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python news.py

      - name: Commit updated posted.json
        run: |
          git config --global user.name "WSA Bot"
          git config --global user.email "bot@wsa.news"
          git add posted.json
          git commit -m "Update posted articles" || echo "No changes"
          git push
